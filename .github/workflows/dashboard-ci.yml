name: dashboard-ci

on:
  push:
    branches:
      - canary
      - stable
    paths:
      - 'dashboard/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{ github.sha }}
        uses: actions/checkout@v2
      - name: Build and Tests
        working-directory: ./dashboard
        run: make test
