profiles:
  sid:
    show_all_apps_link: false
    announcement_path: "/etc/ood/config/announcement.sid.d/"

    navbar_type: default
    dashboard_header_img_logo: "/public/images/sid_logo.png"
    brand_bg_color: "#F0F0F0"
    brand_link_active_bg_color: "#3B3D3F"
    disable_dashboard_welcome_message: true
    dashboard_logo: "/public/images/sid_logo.png"
    custom_css_files: ["/css/sid.css"]

    pinned_apps_group_by:
    pinned_apps: ["*/ql_*"]
    
    nav_bar:
      - "files"
      - "jobs"
      - title: "Terminals"
        links:
          - title: "Cannon"
            icon: "fas://terminal"
            url: "/pun/sys/shell/ssh/slurmctld"
            new_tab: true
      - title: "Interactive Apps"
        apps: "*/main"
      - "sessions"

    help_bar:
      - title: "About"
        url: "https://www.iq.harvard.edu/research-computing#AboutSidNG"
        icon: ""
        new_tab: true
      - title: "Documentation"
        url: "https://docs.rc.fas.harvard.edu/kb/sid-documentation/"
        icon: ""
        new_tab: true
      - title: "Support"
        url: "https://docs.rc.fas.harvard.edu/kb/getting-help-with-sid/"
        icon: ""
        new_tab: true
      - develop
      - help
      - user
      - log_out

    dashboard_layout:
      rows:
        - columns:
            - width: 12
              widgets:
                - "sid/welcome_message"
                - "sessions"
                - "pinned_apps"
                - "sid/quick_links"
                - "sid/docs"

    custom_pages:
      docs:
        layout:
        rows:
          - columns:
              - width: 12
                widgets:
                  - "sessions"
                  - "pinned_apps"
