---
name: OdysseyRD
icon: fa://desktop
category: Interactive Apps
subcategory: Desktops
role: batch_connect
description: |
  This form will launch an interactive desktop session as a container on a compute node on any partition.

  You can select the amount of RAM (in GB), number of cores, Timelimit, number of GPUs (for certain partitions)

  Upon request you can receive email notification when the job starts. You must specify your email address.

  IMPORTANT: Please note that it would not be possible to run singularity inside this application. If you need to run singularity please select the regular non containerized remote desktop application.

